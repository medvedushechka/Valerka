# Конфигурация Nginx для проекта
# Поместите этот файл в /etc/nginx/sites-available/birthday
# Затем создайте симлинк: ln -s /etc/nginx/sites-available/birthday /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name ВАШ_ДОМЕН_ИЛИ_IP;  # Замените на ваш домен или IP
    
    root /var/www/html;  # Путь к файлам проекта
    index index.html;
    
    # Логи
    access_log /var/log/nginx/birthday_access.log;
    error_log /var/log/nginx/birthday_error.log;
    
    # Основная локация
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

